<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UniCash AI â€” Secure Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Courier New", monospace;
      background: black;
      color: #00ffcc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* background matrix effect */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .login-card {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ffcc;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px #00ffcc;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0% { box-shadow: 0 0 10px #00ffcc; }
      50% { box-shadow: 0 0 25px #00ffaa; }
      100% { box-shadow: 0 0 10px #00ffcc; }
    }

    h1 {
      text-align: center;
      font-size: 24px;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffaa;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffcc; }
      to { text-shadow: 0 0 20px #00ffaa, 0 0 40px #00ffcc; }
    }

    .brand-sub {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #00ffaa;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #00ffcc;
      border-radius: 6px;
      background: black;
      color: #00ffcc;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #00ffaa;
      box-shadow: 0 0 8px #00ffaa;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: #00ffaa;
    }

    .login-message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #ff4444;
    }

    .login-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }

    .password-field {
      display: flex;
      align-items: center;
    }

    .toggle-pwd {
      margin-left: 10px;
      padding: 8px 12px;
      background: transparent;
      border: 1px solid #00ffcc;
      border-radius: 6px;
      color: #00ffcc;
      cursor: pointer;
      transition: all 0.3s;
    }

    .toggle-pwd:hover {
      background: #00ffcc;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Matrix background -->
  <canvas id="matrix"></canvas>

  <main class="login-wrap" role="main" aria-label="Login to UniCash AI System">
    <section class="login-card" aria-labelledby="loginTitle">
      <div class="brand">
        <h1 id="loginTitle">UniCash AI Console</h1>
        <p class="brand-sub">âš¡ Neural Access Required</p>
      </div>

      <form id="loginForm" class="login-form" autocomplete="off" novalidate>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required autocomplete="username" placeholder="Enter username" />

        <label for="password">Password</label>
        <div class="password-field">
          <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="Enter password" />
          <button type="button" id="togglePwd" aria-label="Show password" class="toggle-pwd">Show</button>
        </div>

        <button type="submit" class="btn-primary" id="loginBtn">Unlock Console</button>
        <p id="loginMessage" class="login-message" role="status" aria-live="polite"></p>
      </form>

      <footer class="login-footer">
        <small>ðŸ”’ Authorized UniCash Admins only</small>
      </footer>
    </section>
  </main>

  <script src="auth.js" defer></script>

  <script>
    // password toggle
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('togglePwd');
      const pwd = document.getElementById('password');
      if (toggle && pwd) {
        toggle.addEventListener('click', () => {
          if (pwd.type === 'password') {
            pwd.type = 'text';
            toggle.textContent = 'Hide';
          } else {
            pwd.type = 'password';
            toggle.textContent = 'Show';
          }
        });
      }
    });

    // Matrix background animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01 AI SYSTEM UNICASH $$$ ### @@@".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 50);
  </script>
</body>
</html>
